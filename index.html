<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <section class="main">
    <div class="main-left">
      <img src="./images/image-product-desktop.jpg" alt="">
    </div>
    <div class="main-right">
      <h3>perfume</h3>
      <div class="container">
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Quod adipisci consequuntur amet doloribus
          similique,
          minima soluta. Eum consectetur totam fugit!</p>
        <div class="price">
          <div class="price-left">$149.99
          </div>
          <div class="price-right">$169.99</div>
        </div>
        <button><i class="fas fa-shopping-cart"></i> Add to Cart</button>
      </div>

    </div>
  </section>
</body>

</html>
